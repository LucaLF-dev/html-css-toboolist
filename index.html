<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <!-- header and logo -->
    <header class="main-header">
        <div class="container-logo">
          <img class="logo" src="./img/Logo.png" alt="logo ">
          Toboolist
        </div>
    </header>

    <main>
    
    <!-- container nav button-->
        
        <nav class="search-bar">
          <div class="button-holder">
            <button class="button-task " type="button">Add Task</button>
            <button class="button-section " type="button">Add Section</button>
          </div>
        </nav>
        
    
    <!-- section  with upcoming schedule-->
       
        <div class="container-section">

         <section class="task-section">
            <h2>New Task</h2>
               <ul>
                <li>Quarterly Newsletter</li>
               </ul>
            
         </section>

         <section class="today-section">
            <h2>Today</h2>
            <ul>
                <li>Recruiting blog post</li>
                <li>Mobile app launch</li>
                <li>Interview John H.</li>
                <li>Summit update to mobile storefronts</li>
            </ul>
         </section>

         <section class="upcoming-section">
            <h2>Upcoming</h2>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh</li>
                <li>Onboard new Sales team members</li>
                <li>Review editorial calendar</li>
            </ul>
         </section>
       </div>  

    </main>
    
</body>
</html>
